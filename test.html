<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
            animation-name: test;
            animation-duration: 3s;
            animation-delay: 0.1s;
            animation-iteration-count: unset;
            width: 100px;
            height: 100px;
        }

        @keyframes test {
            0% {
                opacity: 0%;
            }

            100% {
                opacity: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="test">
        <a><img src="./img/info2.png"></a>
    </div>
</body>

</html>
